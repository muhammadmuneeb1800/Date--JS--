<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction-JavaScript-Data-Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand fs-3 text-white" href="#">JavaScript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <div id="msg" class="fs-3 fw-bold"></div>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1>
            Ch # 31 -- 38 | Date - Time ; Functions: Passing Them Data and Get
            Data from Them
          </h1>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-12 text-center mt-4">
          <h1>Input</h1>
          <input
            id="input"
            type="datetime-local"
            class="mt-4 w-100 p-3 text-center"
          />
          <button id="btnInput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
        <div class="col-lg-6 col-md-12 mt-3 text-center p-3">
          <h2>Original Strings</h2>
          <div
            id="original-data"
            class="bg-dark p-2 text-white w-100 fs-4 mt-4"
          ></div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-12 mt-5">
          <h1 class="text-center">Buttons</h1>
          <div class="border p-3 mt-3 text-center">
            <button id="get-name" class="btn btn-danger m-1">
              Get Name of The Day
            </button>
            <button id="day-pass" class="btn btn-danger m-1">
              Calculate Days Passed Since I Born
            </button>
            <button id="birthday" class="btn btn-danger m-1">
              When is Your Next Birthday ?
            </button>
            <button id="greet" class="btn btn-danger m-1">Greet User</button>
            <button id="time-1" class="btn btn-danger m-1">Tell Time 1</button>
            <button id="time-2" class="btn btn-danger m-1">Tell Time 2</button>
            <button id="time-3" class="btn btn-danger m-1">Tell Time 3</button>
            <button id="tax" class="btn btn-danger m-1">Calculate Tax</button>
            <button id="total" class="btn btn-danger m-1">
              Calculate Total = Price + Tax
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 text-center mt-5">
          <h1>Output / Result</h1>
          <input
            id="output"
            type="text"
            class="mt-3 h-auto fs-4 w-100 p-3 text-center"
          />
          <button id="btnOutput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
